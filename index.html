        // Define categories for the sidebar
        const categories = [
            'All Products',
            'Action Figures',
            'Funko Pop!',
            'Star Wars',
            'Vehicles',
            'Collectibles',
            'Robots',
            'Other Brands'
        ];

        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const sidebarCloseBtn = document.getElementById('sidebar-close-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const mainContent = document.getElementById('main-content');
        const categoryListElement = document.getElementById('category-list');
        const navLinks = document.querySelectorAll('header .nav-link');
        const sidebarNavLinks = document.querySelectorAll('#sidebar .category-item-link');

        // Function to toggle sidebar visibility
        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            if (isSidebarOpen) {
                sidebar.classList.add('open');
                sidebarOverlay.classList.remove('hidden');
                sidebarOverlay.classList.add('overlay');
            } else {
                sidebar.classList.remove('open');
                sidebarOverlay.classList.add('hidden');
                sidebarOverlay.classList.remove('overlay');
            }
        }

        // Function to handle category selection
        function handleCategorySelect(category) {
            selectedCategory = category;
            currentPage = 'home'; // Always go to home page when a product category is selected
            if (window.innerWidth < 768) { // Only close sidebar on mobile
                toggleSidebar();
            }
            updateUI();
        }

        // Function to handle page navigation
        function handlePageChange(page) {
            currentPage = page;
            if (page !== 'home') {
                selectedCategory = 'All Products'; // Reset selected category if navigating away from product display
            }
            if (window.innerWidth < 768) { // Only close sidebar on mobile
                toggleSidebar();
            }
            updateUI();
        }

        // Function to render the product grid
        function renderProductGrid() {
            const filteredProducts = selectedCategory === 'All Products'
                ? products
                : products.filter(product => product.category === selectedCategory);

            let productsHtml = '';
            if (filteredProducts.length > 0) {
                productsHtml = filteredProducts.map(product => `
                    <div class="product-card">
                        <img src="${product.imageUrl}" alt="${product.name}" class="product-image" onerror="this.onerror=null;this.src='https://placehold.co/400x400/CCCCCC/000000?text=Image+Not+Found';" />
                        <div class="product-info">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-description">${product.description || 'No description available.'}</p>
                            <div class="product-footer">
                                <span class="product-price">${product.price}</span>
                                <button class="add-to-cart-btn">
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                productsHtml = `<p class="no-products-message">No products found in this category.</p>`;
            }

            return `
                <section class="text-center mb-12">
                    <h2 class="section-title animate-fade-in-down">
                        ${selectedCategory === 'All Products' ? 'Discover Your Next Adventure!' : `Explore ${selectedCategory}!`}
                    </h2>
                    <p class="section-description">
                        ${selectedCategory === 'All Products'
                            ? 'Explore our curated collection of action figures, collectibles, and imaginative toys for all ages.'
                            : `Browse our exciting range of ${selectedCategory.toLowerCase()}.`
                        }
                    </p>
                </section>
                <section class="product-grid">
                    ${productsHtml}
                </section>
            `;
        }

        // Function to render About Us content
        function renderAboutUsContent() {
            return `
                <div class="page-content-card">
                    <h2>About Universe-Toy-G Figure</h2>
                    <p>
                        Welcome to Universe-Toy-G Figure, your ultimate destination for high-quality action figures, collectibles, and imaginative toys!
                        We are passionate about bringing joy and excitement to collectors and enthusiasts of all ages.
                        Our mission is to provide a curated selection of the best figures from popular franchises and independent creators,
                        ensuring every piece meets our standards for detail, durability, and authenticity.
                    </p>
                    <p>
                        At Universe-Toy-G Figure, we believe that toys are more than just playthings; they are gateways to storytelling,
                        creativity, and cherished memories. Whether you're hunting for a rare collectible, a beloved character,
                        or the perfect gift, we strive to make your shopping experience seamless and enjoyable.
                    </p>
                    <p>
                        Thank you for being a part of the Universe-Toy-G Figure community. We're constantly expanding our inventory, so keep an eye out for new arrivals!
                    </p>
                    <div class="mt-8 text-center text-gray-600">
                        <p class="font-semibold">Universe-Toy-G Figure - Forge Your Collection!</p>
                    </div>
                </div>
            `;
        }

        // Function to render Contact content
        function renderContactContent() {
            return `
                <div class="page-content-card">
                    <h2>Contact Universe-Toy-G Figure</h2>
                    <p>
                        Have questions, feedback, or need assistance? We're here to help!
                        Reach out to our dedicated customer service team, and we'll get back to you as soon as possible.
                    </p>
                    <div class="space-y-4 text-lg text-gray-700 mb-6 contact-info">
                        <p><strong>Email:</strong> <a href="mailto:support@figureforge.com">support@figureforge.com</a></p>
                        <p><strong>Phone:</strong> <a href="tel:+1-800-123-4567">1-800-123-4567</a></p>
                        <p><strong>Address:</strong> 123 Collector's Lane, Toyville, TX 78701</p>
                    </div>
                    <p>
                        You can also fill out the form below, and we'll respond to your inquiry promptly.
                    </p>
                    <form class="mt-8 space-y-4 contact-form">
                        <div>
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Your Name" />
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="your@email.com" />
                        </div>
                        <div>
                            <label for="message">Message:</label>
                            <textarea id="message" rows="5" placeholder="Your message here..."></textarea>
                        </div>
                        <button type="submit" class="contact-submit-btn">
                            Send Message
                        </button>
                    </form>
                </div>
            `;
        }

        // Main UI update function
        function updateUI() {
            // Update main content
            switch (currentPage) {
                case 'home':
                    mainContent.innerHTML = renderProductGrid();
                    break;
                case 'about':
                    mainContent.innerHTML = renderAboutUsContent();
                    break;
                case 'contact':
                    mainContent.innerHTML = renderContactContent();
                    break;
            }

            // Update active category in sidebar
            document.querySelectorAll('#category-list a').forEach(link => {
                if (link.dataset.category === selectedCategory && currentPage === 'home') {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Update active page in sidebar (for About Us/Contact)
            document.querySelectorAll('#sidebar .category-item-link').forEach(link => {
                if (link.dataset.page === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });

            // Update active page in desktop navigation
            document.querySelectorAll('header .nav-link').forEach(link => {
                if (link.dataset.page === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // Event Listeners setup
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Populate categories in sidebar
            categories.forEach(category => {
                const li = document.createElement('li');
                li.classList.add('category-item');
                const a = document.createElement('a');
                a.href = '#';
                a.classList.add('block', 'p-3', 'rounded-lg', 'transition-colors', 'duration-200', 'font-medium', 'text-lg');
                a.textContent = category;
                a.dataset.category = category; // Custom data attribute for easy access
                a.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleCategorySelect(category);
                });
                li.appendChild(a);
                categoryListElement.appendChild(li);
            });

            // Attach event listeners for sidebar toggle
            sidebarToggleBtn.addEventListener('click', toggleSidebar);
            sidebarCloseBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            // Attach event listeners for navigation links in header
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    handlePageChange(e.target.dataset.page);
                });
            });

            // Attach event listeners for navigation links in sidebar (About Us/Contact)
            sidebarNavLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    handlePageChange(e.target.dataset.page);
                });
            });

            // Initial UI render
            updateUI();
        });
    </script>
